<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <div id="demo"></div>
    <div>
      <label for="countdown-date">Select a date and time to count down to:</label>
      <input type="datetime-local" id="countdown-date" name="countdown-date">
    </div>
    <button onclick="startCountdown()">Start Countdown</button>
    <script>
      function startCountdown() {
        var countDownDate = new Date(document.getElementById("countdown-date").value).getTime();

        var x = setInterval(function() {

          var now = new Date().getTime();

          var distance = countDownDate - now;

          var days = Math.floor(distance / (1000 * 60 * 60 * 24));
          var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
          var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
          var seconds = Math.floor((distance % (1000 * 60)) / 1000);

          document.getElementById("demo").innerHTML = days + "d " + hours + "h " + minutes + "m " + seconds + "s ";

          if (distance < 0) {
            clearInterval(x);
            document.getElementById("demo").innerHTML = "EXPIRED";
          }
        }, 1000);
      }
    </script>
  </body>
</html>
